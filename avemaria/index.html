<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Bíblia Online - Índice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #f8f9fa;
            --card: #ffffff;
            --muted: #6c757d;
            --text: #212529;
            --accent: #0d6efd;
            --accent2: #20c997;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
            background: var(--bg);
            color: var(--text);
            font-size: 18px;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            background: #fff;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        h1 {
            font-size: 22px;
            margin: 0;
            font-weight: 700;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .btn {
            padding: 10px 14px;
            font-size: 16px;
            border: 1px solid #ced4da;
            background: #fff;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
        }

        .btn:hover {
            background: #e9ecef;
        }

        .btn-accent2 {
            background: var(--accent2);
            color: #fff;
            border-color: var(--accent2);
        }

        .tabs,
        .chips {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .tab,
        .chip {
            padding: 12px 18px;
            font-size: 18px;
            border: 1px solid #ced4da;
            border-radius: 12px;
            background: #fff;
            cursor: pointer;
            white-space: nowrap;
        }

        .tab.active,
        .chip.active {
            border-color: var(--accent);
            background: var(--accent);
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 900px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: var(--card);
            border: 1px solid #dee2e6;
            border-radius: 14px;
            padding: 16px;
        }

        .section-title {
            margin: 0 0 12px 0;
            font-size: 18px;
            color: var(--muted);
            font-weight: 600;
        }

        .search {
            width: 100%;
            padding: 14px 18px;
            font-size: 18px;
            border-radius: 12px;
            border: 1px solid #ced4da;
            background: #fff;
            color: var(--text);
        }

        .versos {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
        }

        .verso {
            padding: 14px;
            font-size: 18px;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            line-height: 1.5;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .verso-texto {
            flex: 1;
            margin-right: 10px;
        }

        .muted {
            color: var(--muted);
        }

        .error {
            color: #842029;
            background: #f8d7da;
            border: 1px solid #f5c2c7;
            padding: 14px;
            border-radius: 12px;
            display: none;
        }

        .copy-btn {
            padding: 10px 14px;
            font-size: 16px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: var(--accent2);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <header>
        <h1>Bíblia Online - Ave Maria (Católica)</h1>
    </header>

    <div class="container">
        <div id="loading" class="loading">Carregando Bíblia...</div>
        
        <div id="content" style="display: none;">
            <div class="tabs" id="tabs"></div>

            <div class="grid">
                <div class="card">
                    <div class="section-title">Livros</div>
                    <input id="filtroLivros" class="search" placeholder="Filtrar livros..." />
                    <div id="livros" class="chips" style="margin-top:12px;"></div>
                    <div id="livrosEmpty" class="muted" style="margin-top:12px;display:none;">Nenhum livro encontrado.</div>
                </div>

                <div class="card">
                    <div class="section-title">Capítulos</div>
                    <div id="capitulos" class="chips"></div>
                    <div id="capitulosEmpty" class="muted" style="margin-top:12px;display:none;">Selecione um livro.</div>
                </div>
            </div>

            <div class="card" style="margin-top:16px;">
                <div class="section-title">Versículos</div>
                <input id="filtroVersiculos" class="search" placeholder="Pesquisar nos versículos..." style="margin-bottom:12px;">
                <div style="margin-bottom:12px; display: flex; gap: 8px;">
                    <button id="prevCap" class="btn btn-accent2">⟵ Anterior</button>
                    <button id="nextCap" class="btn btn-accent2">Próximo ⟶</button>
                </div>
                <div id="versiculos" class="versos"></div>
                <div id="versiculosEmpty" class="muted">Selecione um capítulo.</div>
            </div>

            <div class="card" style="margin-top:16px;">
                <div class="section-title">Busca global</div>
                <input id="buscaGlobal" class="search" placeholder="Digite palavra ou frase..." />
                <div id="resultadoGlobal" class="versos" style="margin-top:12px;"></div>
            </div>
        </div>

        <div id="errorBox" class="error" style="display:none;margin-top:16px;"></div>
    </div>

    <script>
        let bibliaData = null;
        let state = {
            testamentos: [],
            testamento: null,
            livros: [],
            livro: null,
            capitulos: [],
            capitulo: null,
            versiculos: [],
            filtroVersos: ''
        };

        function showError(msg) {
            const box = document.getElementById('errorBox');
            box.style.display = 'block';
            box.textContent = msg;
        }

        function clearError() {
            document.getElementById('errorBox').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        async function loadBibliaData() {
            try {
                const response = await fetch('bibliaAveMaria.json');
                if (!response.ok) {
                    throw new Error('Erro ao carregar arquivo da Bíblia');
                }
                bibliaData = await response.json();
                
                // Ordem fixa: Antigo -> Novo (somente chaves existentes)
                state.testamentos = ['antigoTestamento','novoTestamento'].filter(k => bibliaData[k]);

                if (!state.testamento) {
                    state.testamento = state.testamentos[0] || null;
                }
                
                hideLoading();
                await loadLivros();
                renderAll();
            } catch (error) {
                showError('Erro ao carregar a Bíblia: ' + error.message);
                hideLoading();
            }
        }

        function renderTabs() {
            const el = document.getElementById('tabs');
            el.innerHTML = '';
            state.testamentos.forEach(t => {
                const b = document.createElement('button');
                b.className = 'tab' + (state.testamento === t ? ' active' : '');
                b.textContent = t === 'antigoTestamento' ? 'Antigo Testamento' : 'Novo Testamento';
                b.onclick = async () => {
                    state.testamento = t;
                    state.livro = null;
                    state.capitulo = null;
                    state.versiculos = [];
                    await loadLivros();
                    renderAll();
                    saveURLState();
                };
                el.appendChild(b);
            });
        }

        function renderLivros() {
            const el = document.getElementById('livros');
            el.innerHTML = '';
            const filtro = document.getElementById('filtroLivros').value.toLowerCase();
            const lista = state.livros.filter(l => l.toLowerCase().includes(filtro));
            document.getElementById('livrosEmpty').style.display = lista.length ? 'none' : 'block';
            lista.forEach(livro => {
                const c = document.createElement('button');
                c.className = 'chip' + (state.livro === livro ? ' active' : '');
                c.textContent = livro;
                c.onclick = async () => {
                    state.livro = livro;
                    state.capitulo = null;
                    state.versiculos = [];
                    await loadCapitulos();
                    renderAll();
                    saveURLState();
                };
                el.appendChild(c);
            });
        }

        function renderCapitulos() {
            const el = document.getElementById('capitulos');
            el.innerHTML = '';
            document.getElementById('capitulosEmpty').style.display = state.capitulos.length ? 'none' : 'block';
            state.capitulos.forEach(cap => {
                const c = document.createElement('button');
                c.className = 'chip' + (state.capitulo == cap ? ' active' : '');
                c.textContent = cap;
                c.onclick = async () => {
                    state.capitulo = cap;
                    await loadVersiculos();
                    renderAll();
                    saveURLState();
                    document.getElementById('versiculos').scrollIntoView({
                        behavior: 'smooth'
                    });
                };
                el.appendChild(c);
            });
        }

        function renderVersiculos() {
            const el = document.getElementById('versiculos');
            el.innerHTML = '';
            const filtro = state.filtroVersos;
            let lista = state.versiculos;
            if (filtro) {
                lista = lista.filter(v => v.texto.toLowerCase().includes(filtro));
            }
            document.getElementById('versiculosEmpty').style.display = lista.length ? 'none' : 'block';
            lista.forEach(v => {
                const versoEl = document.createElement('div');
                versoEl.className = 'verso';

                const textoEl = document.createElement('div');
                textoEl.className = 'verso-texto';

                const meta = document.createElement('div');
                meta.className = 'muted';
                const strong = document.createElement('strong');
                strong.textContent = `${state.capitulo}:${v.versiculo}`;
                meta.appendChild(strong);

                const texto = document.createElement('div');
                texto.textContent = v.texto;

                textoEl.appendChild(meta);
                textoEl.appendChild(texto);

                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'Copiar';
                btn.onclick = () => {
                    navigator.clipboard.writeText(`${state.livro} ${state.capitulo}:${v.versiculo} — ${v.texto}`);
                    btn.textContent = 'Copiado!';
                    setTimeout(() => btn.textContent = 'Copiar', 1500);
                };

                versoEl.appendChild(textoEl);
                versoEl.appendChild(btn);
                el.appendChild(versoEl);
            });
        }

        function renderAll() {
            clearError();
            renderTabs();
            renderLivros();
            renderCapitulos();
            renderVersiculos();
        }

        async function prevCapitulo() {
            if (!state.capitulo || !state.livro || !state.testamento) return;
            
            const livroAtual = bibliaData[state.testamento].find(l => l.nome === state.livro);
            if (!livroAtual) return;
            
            const capituloIndex = livroAtual.capitulos.findIndex(c => c.capitulo == state.capitulo);
            
            if (capituloIndex > 0) {
                // Capítulo anterior no mesmo livro
                state.capitulo = livroAtual.capitulos[capituloIndex - 1].capitulo;
                await loadVersiculos();
                renderAll();
                saveURLState();
            } else {
                // Último capítulo do livro anterior
                const livroIndex = bibliaData[state.testamento].findIndex(l => l.nome === state.livro);
                if (livroIndex > 0) {
                    const livroAnterior = bibliaData[state.testamento][livroIndex - 1];
                    state.livro = livroAnterior.nome;
                    state.capitulo = livroAnterior.capitulos[livroAnterior.capitulos.length - 1].capitulo;
                    await loadCapitulos();
                    await loadVersiculos();
                    renderAll();
                    saveURLState();
                }
            }
        }

        async function nextCapitulo() {
            if (!state.capitulo || !state.livro || !state.testamento) return;
            
            const livroAtual = bibliaData[state.testamento].find(l => l.nome === state.livro);
            if (!livroAtual) return;
            
            const capituloIndex = livroAtual.capitulos.findIndex(c => c.capitulo == state.capitulo);
            
            if (capituloIndex < livroAtual.capitulos.length - 1) {
                // Próximo capítulo no mesmo livro
                state.capitulo = livroAtual.capitulos[capituloIndex + 1].capitulo;
                await loadVersiculos();
                renderAll();
                saveURLState();
            } else {
                // Primeiro capítulo do próximo livro
                const livroIndex = bibliaData[state.testamento].findIndex(l => l.nome === state.livro);
                if (livroIndex < bibliaData[state.testamento].length - 1) {
                    const proximoLivro = bibliaData[state.testamento][livroIndex + 1];
                    state.livro = proximoLivro.nome;
                    state.capitulo = proximoLivro.capitulos[0].capitulo;
                    await loadCapitulos();
                    await loadVersiculos();
                    renderAll();
                    saveURLState();
                }
            }
        }

        function buscaGlobal(q) {
            const resultados = [];
            const termoBusca = q.toLowerCase();
            
            state.testamentos.forEach(testamento => {
                bibliaData[testamento].forEach(livro => {
                    livro.capitulos.forEach(capitulo => {
                        capitulo.versiculos.forEach(versiculo => {
                            if (versiculo.texto.toLowerCase().includes(termoBusca)) {
                                resultados.push({
                                    testamento: testamento === 'antigoTestamento' ? 'Antigo Testamento' : 'Novo Testamento',
                                    livro: livro.nome,
                                    capitulo: capitulo.capitulo,
                                    versiculo: versiculo.versiculo,
                                    texto: versiculo.texto
                                });
                            }
                        });
                    });
                });
            });
            
            const out = document.getElementById('resultadoGlobal');
            out.innerHTML = '';
            
            if (resultados.length === 0) {
                const div = document.createElement('div');
                div.className = 'muted';
                div.textContent = 'Nenhum resultado encontrado.';
                out.appendChild(div);
                return;
            }
            
            resultados.slice(0, 50).forEach(r => { // Limitar a 50 resultados
                const div = document.createElement('div');
                div.className = 'verso';

                const textoWrap = document.createElement('div');
                textoWrap.className = 'verso-texto';

                const meta = document.createElement('div');
                meta.className = 'muted';
                const strong = document.createElement('strong');
                strong.textContent = `${r.livro} ${r.capitulo}:${r.versiculo}`;
                meta.appendChild(strong);
                // deixa o testamento entre parênteses, dentro do mesmo bloco muted
                meta.appendChild(document.createTextNode(` (${r.testamento})`));

                const texto = document.createElement('div');
                texto.textContent = r.texto;

                textoWrap.appendChild(meta);
                textoWrap.appendChild(texto);

                div.appendChild(textoWrap);
                out.appendChild(div);
            });
            
            if (resultados.length > 50) {
                const div = document.createElement('div');
                div.className = 'muted';
                div.style.textAlign = 'center';
                div.textContent = `... e mais ${resultados.length - 50} resultados. Refine sua busca.`;
                out.appendChild(div);
            }
        }

        async function loadLivros() {
            if (!state.testamento || !bibliaData[state.testamento]) {
                state.livros = [];
                return;
            }
            state.livros = bibliaData[state.testamento].map(livro => livro.nome);
        }

        async function loadCapitulos() {
            if (!state.testamento || !state.livro) {
                state.capitulos = [];
                return;
            }
            
            const livro = bibliaData[state.testamento].find(l => l.nome === state.livro);
            if (livro) {
                state.capitulos = livro.capitulos.map(cap => cap.capitulo);
            } else {
                state.capitulos = [];
            }
        }

        async function loadVersiculos() {
            if (!state.testamento || !state.livro || !state.capitulo) {
                state.versiculos = [];
                return;
            }
            
            const livro = bibliaData[state.testamento].find(l => l.nome === state.livro);
            if (livro) {
                const capitulo = livro.capitulos.find(c => c.capitulo == state.capitulo);
                if (capitulo) {
                    state.versiculos = capitulo.versiculos;
                } else {
                    state.versiculos = [];
                }
            } else {
                state.versiculos = [];
            }
        }

        function saveURLState() {
            const params = new URLSearchParams();
            if (state.testamento) params.set('t', state.testamento);
            if (state.livro) params.set('l', state.livro);
            if (state.capitulo) params.set('c', state.capitulo);
            history.replaceState({}, '', '?' + params.toString());
        }

        function loadURLState() {
            const p = new URLSearchParams(window.location.search);
            state.testamento = p.get('t') || null;
            state.livro = p.get('l') || null;
            state.capitulo = p.get('c') || null;
        }

        document.getElementById('filtroLivros').addEventListener('input', renderLivros);
        document.getElementById('filtroVersiculos').addEventListener('input', e => {
            state.filtroVersos = e.target.value.toLowerCase();
            renderVersiculos();
        });
        document.getElementById('prevCap').addEventListener('click', prevCapitulo);
        document.getElementById('nextCap').addEventListener('click', nextCapitulo);
        
        let buscaTimeout;
        document.getElementById('buscaGlobal').addEventListener('input', e => {
            clearTimeout(buscaTimeout);
            const valor = e.target.value.trim();
            if (valor.length > 2) {
                buscaTimeout = setTimeout(() => {
                    buscaGlobal(valor);
                }, 300); // Debounce de 300ms
            } else {
                document.getElementById('resultadoGlobal').innerHTML = '';
            }
        });

        (async function init() {
            try {
                loadURLState();
                await loadBibliaData();
                
                if (state.livro) await loadCapitulos();
                if (state.capitulo) await loadVersiculos();
                renderAll();
            } catch (e) {
                showError(e.message);
                hideLoading();
            }
        })();
    </script>
</body>

</html>
