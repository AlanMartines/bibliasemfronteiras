<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Bíblia Online - Índice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="../public/imagens/favicon.ico">
    <style>
        :root {
            --bg: #f8f9fa;
            --card: #ffffff;
            --muted: #6c757d;
            --text: #212529;
            --accent: #0d6efd;
            --accent2: #20c997;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
            background: var(--bg);
            color: var(--text);
            font-size: 18px;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            background: #fff;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        h1 { font-size: 22px; margin: 0; font-weight: 700; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .btn {
            padding: 10px 14px; font-size: 16px; border: 1px solid #ced4da; background: #fff;
            cursor: pointer; border-radius: 8px; text-decoration: none; color: inherit;
        }
        .btn:hover { background: #e9ecef; }
        .btn-accent2 { background: var(--accent2); color: #fff; border-color: var(--accent2); }

        .tabs, .chips { display: flex; gap: 10px; flex-wrap: wrap; overflow-x: auto; padding-bottom: 4px; }
        .tab, .chip {
            padding: 12px 18px; font-size: 18px; border: 1px solid #ced4da; border-radius: 12px;
            background: #fff; cursor: pointer; white-space: nowrap;
        }
        .tab.active, .chip.active { border-color: var(--accent); background: var(--accent); color: #fff; }

        .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
        @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }

        .card { background: var(--card); border: 1px solid #dee2e6; border-radius: 14px; padding: 16px; }

        .section-title { margin: 0 0 12px 0; font-size: 18px; color: var(--muted); font-weight: 600; }

        .search {
            width: 100%; padding: 14px 18px; font-size: 18px; border-radius: 12px; border: 1px solid #ced4da;
            background: #fff; color: var(--text);
        }

        .versos { display: flex; flex-direction: column; gap: 12px; margin-top: 12px; }

        .verso {
            padding: 14px; font-size: 18px; background: #fff; border: 1px solid #dee2e6; border-radius: 12px;
            line-height: 1.5; display: flex; justify-content: space-between; align-items: flex-start;
        }
        .verso-texto { flex: 1; margin-right: 10px; }

        .muted { color: var(--muted); }

        .error {
            color: #842029; background: #f8d7da; border: 1px solid #f5c2c7; padding: 14px; border-radius: 12px;
            display: none;
        }

        .copy-btn {
            padding: 10px 14px; font-size: 16px; background: var(--accent); color: #fff;
            border: none; border-radius: 8px; cursor: pointer;
        }
        .copy-btn:hover { background: var(--accent2); }

        .loading { text-align: center; padding: 20px; color: var(--muted); }
    </style>
</head>

<body>
    <header>
        <h1>Bíblia Online - Almeida Revisada Imprensa Bíblica (Evangélica)</h1>
    </header>

    <div class="container">
        <div id="loading" class="loading">Carregando Bíblia...</div>
        
        <div id="content" style="display: none;">
            <div class="tabs" id="tabs"></div>

            <div class="grid">
                <div class="card">
                    <div class="section-title">Livros</div>
                    <input id="filtroLivros" class="search" placeholder="Filtrar livros..." />
                    <div id="livros" class="chips" style="margin-top:12px;"></div>
                    <div id="livrosEmpty" class="muted" style="margin-top:12px;display:none;">Nenhum livro encontrado.</div>
                </div>

                <div class="card">
                    <div class="section-title">Capítulos</div>
                    <div id="capitulos" class="chips"></div>
                    <div id="capitulosEmpty" class="muted" style="margin-top:12px;display:none;">Selecione um livro.</div>
                </div>
            </div>

            <div class="card" style="margin-top:16px;">
                <div class="section-title">Versículos</div>
                <input id="filtroVersiculos" class="search" placeholder="Pesquisar nos versículos..." style="margin-bottom:12px;">
                <div style="margin-bottom:12px; display: flex; gap: 8px;">
                    <button id="prevCap" class="btn btn-accent2">⟵ Anterior</button>
                    <button id="nextCap" class="btn btn-accent2">Próximo ⟶</button>
                </div>
                <div id="versiculos" class="versos"></div>
                <div id="versiculosEmpty" class="muted">Selecione um capítulo.</div>
            </div>

            <div class="card" style="margin-top:16px;">
                <div class="section-title">Busca global</div>
                <input id="buscaGlobal" class="search" placeholder="Digite palavra ou frase..." />
                <div id="resultadoGlobal" class="versos" style="margin-top:12px;"></div>
            </div>
        </div>

        <div id="errorBox" class="error" style="display:none;margin-top:16px;"></div>
    </div>

    <script>
        // =========================
        // Estado & Estruturas
        // =========================
        let bibliaIndex = {
            antigoTestamento: [], // [{abbrev, name, chapters}]
            novoTestamento: []    // idem
        };

        let state = {
            testamentos: ['antigoTestamento', 'novoTestamento'], // chaves internas
            testamento: null,  // 'antigoTestamento' | 'novoTestamento'
            livros: [],        // nomes dos livros do testamento selecionado
            livro: null,       // nome do livro selecionado
            capitulos: [],     // [1..N] baseado no livro
            capitulo: null,    // número do capítulo
            versiculos: [],    // [{versiculo, texto}]
            filtroVersos: ''
        };

        // =========================
        // Helpers de UI
        // =========================
        function showError(msg) {
            const box = document.getElementById('errorBox');
            box.style.display = 'block';
            box.textContent = msg;
        }

        function clearError() {
            document.getElementById('errorBox').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        // =========================
        // Carregamento do ACF
        // =========================
        async function loadBibliaData() {
            try {
                // IMPORTANTE: mantenha o arquivo "acf.json" na mesma pasta deste HTML
                const response = await fetch('aa.json');
                if (!response.ok) throw new Error('Erro ao carregar arquivo da Bíblia (acf.json)');
                const livrosFlat = await response.json(); // array de {abbrev, name, chapters}

                // Detecta início do Novo Testamento:
                // critério: primeiro item com abbrev === 'mt' OU name === 'Mateus'
                let ntStart = livrosFlat.findIndex(b =>
                    (b.abbrev && b.abbrev.toLowerCase() === 'mt') ||
                    (b.name && b.name.toLowerCase() === 'mateus')
                );
                if (ntStart < 0) ntStart = 39; // fallback padrão: 39 AT + 27 NT

                bibliaIndex.antigoTestamento = livrosFlat.slice(0, ntStart);
                bibliaIndex.novoTestamento   = livrosFlat.slice(ntStart);

                // Testamento inicial — preserva o da URL se existir e válido
                const tURL = state.testamento;
                if (!tURL || !bibliaIndex[tURL] || bibliaIndex[tURL].length === 0) {
                    state.testamento = bibliaIndex.antigoTestamento.length ? 'antigoTestamento' : 'novoTestamento';
                }

                hideLoading();
                await loadLivros();
                renderAll();
            } catch (error) {
                showError('Erro ao carregar a Bíblia: ' + error.message);
                hideLoading();
            }
        }

        // =========================
        // Renderização
        // =========================
        function renderTabs() {
            const el = document.getElementById('tabs');
            el.innerHTML = '';
            state.testamentos.forEach(t => {
                const b = document.createElement('button');
                b.className = 'tab' + (state.testamento === t ? ' active' : '');
                b.textContent = (t === 'antigoTestamento') ? 'Antigo Testamento' : 'Novo Testamento';
                b.onclick = async () => {
                    state.testamento = t;
                    state.livro = null;
                    state.capitulo = null;
                    state.versiculos = [];
                    await loadLivros();
                    renderAll();
                    saveURLState();
                };
                el.appendChild(b);
            });
        }

        function renderLivros() {
            const el = document.getElementById('livros');
            el.innerHTML = '';
            const filtro = document.getElementById('filtroLivros').value.toLowerCase();
            const lista = state.livros.filter(l => l.toLowerCase().includes(filtro));
            document.getElementById('livrosEmpty').style.display = lista.length ? 'none' : 'block';
            lista.forEach(livro => {
                const c = document.createElement('button');
                c.className = 'chip' + (state.livro === livro ? ' active' : '');
                c.textContent = livro;
                c.onclick = async () => {
                    state.livro = livro;
                    state.capitulo = null;
                    state.versiculos = [];
                    await loadCapitulos();
                    renderAll();
                    saveURLState();
                };
                el.appendChild(c);
            });
        }

        function renderCapitulos() {
            const el = document.getElementById('capitulos');
            el.innerHTML = '';
            document.getElementById('capitulosEmpty').style.display = state.capitulos.length ? 'none' : 'block';
            state.capitulos.forEach(cap => {
                const c = document.createElement('button');
                c.className = 'chip' + (state.capitulo == cap ? ' active' : '');
                c.textContent = cap;
                c.onclick = async () => {
                    state.capitulo = cap;
                    await loadVersiculos();
                    renderAll();
                    saveURLState();
                    document.getElementById('versiculos').scrollIntoView({ behavior: 'smooth' });
                };
                el.appendChild(c);
            });
        }

        function renderVersiculos() {
            const el = document.getElementById('versiculos');
            el.innerHTML = '';
            const filtro = state.filtroVersos;
            let lista = state.versiculos;
            if (filtro) lista = lista.filter(v => v.texto.toLowerCase().includes(filtro));
            document.getElementById('versiculosEmpty').style.display = lista.length ? 'none' : 'block';

            lista.forEach(v => {
                const versoEl = document.createElement('div');
                versoEl.className = 'verso';

                const textoEl = document.createElement('div');
                textoEl.className = 'verso-texto';

                const meta = document.createElement('div');
                meta.className = 'muted';
                const strong = document.createElement('strong');
                strong.textContent = `${state.capitulo}:${v.versiculo}`;
                meta.appendChild(strong);

                const texto = document.createElement('div');
                texto.textContent = v.texto;

                textoEl.appendChild(meta);
                textoEl.appendChild(texto);

                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'Copiar';
                btn.onclick = () => {
                    navigator.clipboard.writeText(`${state.livro} ${state.capitulo}:${v.versiculo} — ${v.texto}`);
                    btn.textContent = 'Copiado!';
                    setTimeout(() => btn.textContent = 'Copiar', 1500);
                };

                versoEl.appendChild(textoEl);
                versoEl.appendChild(btn);
                el.appendChild(versoEl);
            });
        }

        function renderAll() {
            clearError();
            renderTabs();
            renderLivros();
            renderCapitulos();
            renderVersiculos();
        }

        // =========================
        // Navegação capítulo
        // =========================
        function getLivroAtualArr() {
            return bibliaIndex[state.testamento] || [];
        }

        function findLivroByName(arr, nome) {
            return arr.find(l => (l.name || '').toLowerCase() === (nome || '').toLowerCase());
        }

        async function prevCapitulo() {
            if (!state.capitulo || !state.livro || !state.testamento) return;

            const arr = getLivroAtualArr();
            const livroIndex = arr.findIndex(l => (l.name || '').toLowerCase() === state.livro.toLowerCase());
            if (livroIndex < 0) return;

            const livroAtual = arr[livroIndex];
            const capIndex = (state.capitulo - 1);

            if (capIndex > 0) {
                // capítulo anterior no mesmo livro
                state.capitulo = capIndex; // (capIndex-1)+1
                await loadVersiculos();
                renderAll();
                saveURLState();
            } else if (livroIndex > 0) {
                // último capítulo do livro anterior
                const livroAnterior = arr[livroIndex - 1];
                state.livro = livroAnterior.name;
                state.capitulo = livroAnterior.chapters.length;
                await loadCapitulos();
                await loadVersiculos();
                renderAll();
                saveURLState();
            }
        }

        async function nextCapitulo() {
            if (!state.capitulo || !state.livro || !state.testamento) return;

            const arr = getLivroAtualArr();
            const livroIndex = arr.findIndex(l => (l.name || '').toLowerCase() === state.livro.toLowerCase());
            if (livroIndex < 0) return;

            const livroAtual = arr[livroIndex];
            const capIndex = (state.capitulo - 1);

            if (capIndex < livroAtual.chapters.length - 1) {
                // próximo capítulo no mesmo livro
                state.capitulo = capIndex + 2; // (capIndex+1)+1
                await loadVersiculos();
                renderAll();
                saveURLState();
            } else if (livroIndex < arr.length - 1) {
                // primeiro capítulo do próximo livro
                const proximoLivro = arr[livroIndex + 1];
                state.livro = proximoLivro.name;
                state.capitulo = 1;
                await loadCapitulos();
                await loadVersiculos();
                renderAll();
                saveURLState();
            }
        }

        // =========================
        // Busca Global
        // =========================
        function buscaGlobal(q) {
            const resultados = [];
            const termoBusca = q.toLowerCase();

            // percorre ambos testamentos
            state.testamentos.forEach(testamentoKey => {
                const arr = bibliaIndex[testamentoKey] || [];
                arr.forEach(livro => {
                    (livro.chapters || []).forEach((cap, idxCap) => {
                        (cap || []).forEach((texto, idxVers) => {
                            if ((texto || '').toLowerCase().includes(termoBusca)) {
                                resultados.push({
                                    testamento: (testamentoKey === 'antigoTestamento') ? 'Antigo Testamento' : 'Novo Testamento',
                                    livro: livro.name,
                                    capitulo: idxCap + 1,
                                    versiculo: idxVers + 1,
                                    texto: texto
                                });
                            }
                        });
                    });
                });
            });

            const out = document.getElementById('resultadoGlobal');
            out.innerHTML = '';

            if (resultados.length === 0) {
                const div = document.createElement('div');
                div.className = 'muted';
                div.textContent = 'Nenhum resultado encontrado.';
                out.appendChild(div);
                return;
            }

            resultados.slice(0, 50).forEach(r => {
                const div = document.createElement('div');
                div.className = 'verso';

                const textoWrap = document.createElement('div');
                textoWrap.className = 'verso-texto';

                const meta = document.createElement('div');
                meta.className = 'muted';
                const strong = document.createElement('strong');
                strong.textContent = `${r.livro} ${r.capitulo}:${r.versiculo}`;
                meta.appendChild(strong);
                meta.appendChild(document.createTextNode(` (${r.testamento})`));

                const texto = document.createElement('div');
                texto.textContent = r.texto;

                textoWrap.appendChild(meta);
                textoWrap.appendChild(texto);

                div.appendChild(textoWrap);
                out.appendChild(div);
            });

            if (resultados.length > 50) {
                const div = document.createElement('div');
                div.className = 'muted';
                div.style.textAlign = 'center';
                div.textContent = `... e mais ${resultados.length - 50} resultados. Refine sua busca.`;
                out.appendChild(div);
            }
        }

        // =========================
        // Carregadores
        // =========================
        async function loadLivros() {
            const arr = bibliaIndex[state.testamento] || [];
            state.livros = arr.map(l => l.name);
        }

        async function loadCapitulos() {
            if (!state.livro) { state.capitulos = []; return; }
            const arr = bibliaIndex[state.testamento] || [];
            const livro = findLivroByName(arr, state.livro);
            state.capitulos = livro ? Array.from({ length: (livro.chapters || []).length }, (_, i) => i + 1) : [];
        }

        async function loadVersiculos() {
            if (!state.livro || !state.capitulo) { state.versiculos = []; return; }
            const arr = bibliaIndex[state.testamento] || [];
            const livro = findLivroByName(arr, state.livro);
            if (!livro) { state.versiculos = []; return; }
            const cap = (livro.chapters || [])[state.capitulo - 1] || [];
            // ACF: versos são strings => normaliza para {versiculo, texto}
            state.versiculos = cap.map((texto, idx) => ({ versiculo: idx + 1, texto: texto || '' }));
        }

        // =========================
        // Estado na URL
        // =========================
        function saveURLState() {
            const params = new URLSearchParams();
            if (state.testamento) params.set('t', state.testamento);
            if (state.livro) params.set('l', state.livro);
            if (state.capitulo) params.set('c', state.capitulo);
            history.replaceState({}, '', '?' + params.toString());
        }

        function loadURLState() {
            const p = new URLSearchParams(window.location.search);
            const t = p.get('t'); // 'antigoTestamento' | 'novoTestamento'
            const l = p.get('l');
            const c = p.get('c');

            state.testamento = (t === 'novoTestamento' || t === 'antigoTestamento') ? t : null;
            state.livro = l || null;
            state.capitulo = c ? parseInt(c, 10) : null;
        }

        // =========================
        // Eventos
        // =========================
        document.getElementById('filtroLivros').addEventListener('input', renderLivros);
        document.getElementById('filtroVersiculos').addEventListener('input', e => {
            state.filtroVersos = e.target.value.toLowerCase();
            renderVersiculos();
        });
        document.getElementById('prevCap').addEventListener('click', prevCapitulo);
        document.getElementById('nextCap').addEventListener('click', nextCapitulo);

        let buscaTimeout;
        document.getElementById('buscaGlobal').addEventListener('input', e => {
            clearTimeout(buscaTimeout);
            const valor = e.target.value.trim();
            if (valor.length > 2) {
                buscaTimeout = setTimeout(() => buscaGlobal(valor), 300); // debounce
            } else {
                document.getElementById('resultadoGlobal').innerHTML = '';
            }
        });

        // =========================
        // Init
        // =========================
        (async function init() {
            try {
                loadURLState();
                await loadBibliaData();

                // Se URL já trouxe livro/capítulo, completa carregamentos:
                if (state.livro) await loadCapitulos();
                if (state.capitulo) await loadVersiculos();
                renderAll();
            } catch (e) {
                showError(e.message);
                hideLoading();
            }
        })();
    </script>
</body>

</html>
